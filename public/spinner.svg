<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" overflow="visible" fill="#000000">
    <defs>
        <circle id="loader" r="4" cx="50" cy="50" transform="translate(0 -30)"/>
    </defs>
    <use xlink:href="#loader" transform="rotate(0 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(45 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.12s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(90 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.25s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(135 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.37s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(180 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(225 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.62s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(270 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.75s" repeatCount="indefinite"/>
    </use>
    <use xlink:href="#loader" transform="rotate(315 50 50)">
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.87s" repeatCount="indefinite"/>
    </use>
</svg>